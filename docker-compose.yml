services:
  backend:
    build: 
      context: ./backend
    container_name: ticket_backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGO_URI=${MONGO_URI}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    # Removed volume binding to simulate production. 
    # To enable hot reload for dev, uncomment these lines and update Dockerfile to match dev config.
    
  frontend:
    build: 
      context: ./frontend
    container_name: ticket_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    # Removed volume binding as we serve built assets via nginx
